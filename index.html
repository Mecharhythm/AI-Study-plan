<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Study Planner</title>
<style>
body { font-family: sans-serif; padding: 20px; }
textarea { width: 100%; height: 140px; }
#output, #error-box {
  white-space: pre-wrap;
  margin-top: 15px;
  padding: 10px;
  border: 1px solid #ccc;
}
.hidden { display: none; }
#error-box { border-color: #ff5050; color: #b70000; }
</style>
</head>
<body>

<h2>AI Study Planner</h2>

<!-- ▼ エラー表示エリア ▼ -->
<div id="error-box" class="hidden"></div>

<!-- ▼ ログインエリア ▼ -->
<div id="auth-section">
  <h3>ログイン</h3>
  <input id="email" type="email" placeholder="メールアドレス"><br><br>
  <input id="password" type="password" placeholder="パスワード"><br><br>
  <button id="signupBtn">新規登録</button>
  <button id="loginBtn">ログイン</button>
</div>

<!-- ▼ アプリ本体 ▼ -->
<div id="app-section" class="hidden">
  <h3>DeepSeek 質問</h3>
  <textarea id="prompt" placeholder="質問を入力…"></textarea><br><br>
  <button id="askBtn">送信</button>

  <div id="output"></div>

  <br>
  <button id="logoutBtn">ログアウト</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
// ========== Firebase 設定 ==========
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBqdk0zmXj0uFxg8jrxg5pqPw-1wfnv0AU",
  authDomain: "aistudyplan-4eddd.firebaseapp.com",
  projectId: "aistudyplan-4eddd",
  storageBucket: "aistudyplan-4eddd.firebasestorage.app",
  messagingSenderId: "819060793672",
  appId: "1:819060793672:web:3faff90a721b50da52137d",
  measurementId: "G-MFZ6PJBRJ0"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();

// ========== DeepSeek プロキシ ==========
const DEEPSEEK_PROXY = "https://study-plan-ai.mecharhythm.workers.dev/deepseek";

// DeepSeek 呼び出し
async function askDeepSeek(promptText) {
  try {
    const response = await fetch(DEEPSEEK_PROXY, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: promptText })
    });

    const data = await response.json();

    if (data.error) {
      showError("DeepSeek エラー:\n" + JSON.stringify(data, null, 2));
      return "DeepSeek error";
    }

    return data.choices[0].message.content;
  } catch (err) {
    showError("DeepSeek 通信エラー:\n" + err.message);
  }
}

// ========== エラー表示 ==========
function showError(msg) {
  const box = document.getElementById("error-box");
  box.textContent = msg;
  box.classList.remove("hidden");
}

function clearError() {
  const box = document.getElementById("error-box");
  box.classList.add("hidden");
  box.textContent = "";
}

// ========== 認証処理 ==========
document.getElementById("signupBtn").onclick = async () => {
  clearError();
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  auth.createUserWithEmailAndPassword(email, pass)
    .catch(err => {
      showError("新規登録エラー:\n" + err.code + "\n" + err.message);
    });
};

document.getElementById("loginBtn").onclick = async () => {
  clearError();
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, pass)
    .catch(err => {
      showError("ログインエラー:\n" + err.code + "\n" + err.message);
    });
};

document.getElementById("logoutBtn").onclick = async () => {
  auth.signOut().catch(err => showError("ログアウトエラー:\n" + err.message));
};

// ログイン状態で UI 切り替え
auth.onAuthStateChanged(user => {
  if (user) {
    clearError();
    document.getElementById("auth-section").classList.add("hidden");
    document.getElementById("app-section").classList.remove("hidden");
  } else {
    document.getElementById("auth-section").classList.remove("hidden");
    document.getElementById("app-section").classList.add("hidden");
  }
});

// ========== DeepSeek ボタン ==========
document.getElementById("askBtn").onclick = async () => {
  clearError();
  const prompt = document.getElementById("prompt").value;

  document.getElementById("output").innerText = "処理中…";
  const result = await askDeepSeek(prompt);

  if (result) {
    document.getElementById("output").innerText = result;
  }
};
</script>

</body>
</html>
